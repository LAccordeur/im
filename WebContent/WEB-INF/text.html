<div class="project_content" id="project_content">
    <div class="project_top">
        <form>
        <input class="project_search" list="text_list" id="project_search" value="请在此输入会议名称">
        <button type="button" id="submit_search">查询</button>
        </form>
        <datalist id="text_list">
            <option label="上传者" value="会议记录" />
            <option label="上传者" value="8月5日会议记录" />
            <option label="上传者" value="8月13日会议记录" />

        </datalist>

        <script>
            $("#project_search").focus(function(){
                var email_txt = $(this).val();
                if (email_txt == this.defaultValue) {
                    $(this).val("");
                }
            })
            $("#project_search").blur(function(){
                var email_txt = $(this).val();
                if (email_txt == "") {
                    $(this).val(this.defaultValue);
                }
            })

        </script>
    </div>
    <div class="project_box">

    </div>
